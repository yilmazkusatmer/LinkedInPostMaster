[pytest]
# Pytest Configuration for LinkedInPostMaster
# NOVA-9 Test Protocol Configuration

# Add the project root to Python path automatically
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test directories
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
